<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="list.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <p class="span to">TO</p>
        <p class="span do">DO</p>
        <p class="span liste">LIST <i class="fas fa-check-circle"></i></p>
      </div>
    </header>
    <section class="todo">
      <div class="bloc">
        <p class="title">Tâches à faire</p>
        <input type="text" placeholder="Entrer une tâche" id="tache" />
        <button type="button" class="btn">Ajouter à la liste</button>
        <ul class="list"></ul>
      </div>
    </section>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/7579eef61b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
